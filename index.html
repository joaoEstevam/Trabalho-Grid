<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabalho Grid</title>
</head>
<body>

    <section id="section1">

        <header class="item-section" id="header"><h1>HEADER</h1></header>

        <article class="item-section" id="article"><h1>ARTICLE</h1></article>

        <div class="item-section" id="text1"><h1>TEXT 1</h1></div>
        <div class="item-section" id="text2"><h1>TEXT 2</h1></div>

        <main class="item-section" id="main"><h1>MAIN</h1></main>

        <footer class="item-section" id="footer"><h1>FOOTER</h1></footer>

    </section>


    <section id="section2">

        <div style="grid-area: figura1;" class="item-section2" id="figura1" ><h1>Figura 1</h1></div>
        <div style="grid-area: figura2;" class="item-section2"id="figura2" ><h1>Figura 2</h1></div>
        <div style="grid-area: figura3;" class="item-section2" id="figura3" ><h1>Figura 3</h1></div>
        <div style="grid-area: figura4;" class="item-section2" id="figura4" ><h1>Figura 4</h1></div>

    </section>

    <section id="section3">

        <div class="item-section3" id="quadro1">Quadro 1</div>
        <div class="item-section3" id="quadro2">Quadro 2</div>
        <div class="item-section3" id="quadro3">Quadro 3</div>
        <div class="item-section3" id="quadro4">Quadro 4</div>
        <div class="item-section3" id="quadro5">Quadro 5</div>
        <div class="item-section3" id="quadro6">Quadro 6</div>
        <div class="item-section3" id="quadro7">Quadro 7</div>
        <div class="item-section3" id="quadro8">Quadro 8</div>
        <div class="item-section3" id="quadro9">Quadro 9</div>
        <div class="item-section3" id="quadro10">Quadro 10</div>
        <div class="item-section3" id="quadro11">Quadro 11</div>
        <div class="item-section3" id="quadro12">Quadro 12</div>
        <div class="item-section3" id="quadro13">Quadro 13</div>
        <div class="item-section3" id="quadro14">Quadro 14</div>

    </section>

    <section id="section4">

        <div style="grid-area: elemet1;" class="item-section4" id="elemt1">ELEMENTO 1</div>
        <div style="grid-area: elemet2;" class="item-section4" id="elemt2">ELEMENTO 2</div>
        <div style="grid-area: elemet3;" class="item-section4" id="elemt3">ELEMENTO 3</div>
        <div style="grid-area: elemet4;" class="item-section4" id="elemt4">
            <div class="elementos4" style="grid-area: elem4-1;">ELEMENTO 4-1</div>
            <div class="elementos4" style="grid-area: elem4-2;">ELEMENTO 4-2</div>
            <div class="elementos4" style="grid-area: elem4-3;">ELEMENTO 4-3</div>
        </div3>
    </section>

</body>
</html>
